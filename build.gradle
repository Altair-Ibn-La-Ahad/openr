apply plugin: 'java'

group 'pl.greywarden.openr'
version '0.0.1-dev'

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.+'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    }
}
